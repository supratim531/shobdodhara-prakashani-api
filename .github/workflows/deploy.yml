name: Deploy to Hostinger VPS

on:
  push:
    branches: [main] # deploy when pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies (for test/build)
        run: npm install

      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH }}

            echo "â†’ Fetching latest code"
            git fetch origin

            echo "â†’ Resetting VPS code to match GitHub"
            git reset --hard origin/main

            echo "â†’ Installing node modules"
            npm install

            echo "â†’ Using development env file"
            export $(grep -v '^#' .env.development | xargs)

            echo "â†’ Restarting PM2"
            pm2 reload ecosystem.config.cjs --env development --update-env \
              || pm2 start ecosystem.config.cjs --env development --update-env

            pm2 save
